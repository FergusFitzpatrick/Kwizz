{% extends "nav.html" %}

{% block title %}{% endblock %}

{% block body %}
<h2 class="float-right"><span style="color: lightgrey;">{{ name }}</span></h2>
<h2>Q: {{ count }}</h2>
<h4>{{ record.category }}</h4>
<div class="imageQuestion">
  <img style="width: 300px; height:300px;" src="/static/quizimages/"{{ record.image }} alt="">
</div>
<div class="questionBox">
  <h2>{{ record.name }}</h2>
</div>
<div class="answerBox">
  <form>
    <div class="row">
      <div class="col-lg-3 col-sm-6">
        <input class="form-check-input" type="radio" name="answer" value="A">
        <label class="form-check-label" for="">{{ record.answer }}</label>
      </div>
      <div class="col-lg-3 col-sm-6">
        <input class="form-check-input" type="radio" name="answer" value="B">
        <label class="form-check-label" for="">{{ record.fakeanswer2 }}</label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-m-6">
        <input class="form-check-input" type="radio" name="answer" value="C">
        <label class="form-check-label" for="">{{ record.fakeanswer1 }}</label>
      </div>
      <div class="col-lg-3 col-sm-6">
        <input class="form-check-input" type="radio" name="answer" value="D">
        <label class="form-check-label" for="">{{ record.fakeanswer3 }}</label>
      </div>
    </div>
  </form>
</div>
<button class="btn btn-success"type="submit">Next</button>
{% endblock %}
